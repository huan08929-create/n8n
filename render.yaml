services:
  - type: web
    name: n8n
    env: docker
    plan: starter
    region: singapore
    dockerfilePath: ./Dockerfile
    envVars:
      - key: N8N_HOST
        value: n8n-o15o.onrender.com   # ← 改成你實際的 Render domain
      - key: N8N_PORT
        value: "5678"
      - key: WEBHOOK_URL
        value: https://n8n-o15o.onrender.com/
      - key: N8N_ENCRYPTION_KEY
        value: jiwp3WPuyL9NRLOjKUWdiHnuJDmMbn7+fZ1pitBhux8=
      - key: GENERIC_TIMEZONE
        value: Asia/Taipei
    disk:
      name: n8n_data
      mountPath: /home/node/.n8n
      sizeGB: 1
